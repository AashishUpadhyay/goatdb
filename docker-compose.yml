version: '3.8'

services:
  goatdb:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "9999:9999"
    environment:
      - ENV=dev
    volumes:
      - ./.tmp/sstables:/app/.tmp/sstables
    command: ["./goatdb", "-port", "9999", "-env", "dev"]
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9999/v1/hc"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '0.50'
          memory: 512M
    logging:
      driver: "json-file"
      options:
        max-size: "200k"
        max-file: "10"
    networks:
      - goatdb_network

networks:
  goatdb_network:
    driver: bridge